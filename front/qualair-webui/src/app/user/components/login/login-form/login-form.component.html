<div class="card">
    <div class="card-header" style="text-align: center">
        <h4>Login</h4>
    </div>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="form-group row mb-3">
            <label for="user_name" class="col-md-4 col-form-label text-md-right">Username</label>
            <div class="col-md-6">
                <input type="text" id="user_name" class="form-control" [formControlName]="'username'" name="user_name" required
                    [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
                <span *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched"
                    class="invalid-feedback">
                    Veuillez entrer votre nom d'utilisateur.
                </span>
            </div>
        </div>
        
        <div class="form-group row mb-3">
            <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
            <div class="col-md-6">
                <input type="password" id="password" class="form-control" [formControlName]="'password'" name="password"
                    required
                    [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
                <span *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched"
                    class="invalid-feedback">
                    Veuillez entrer votre mot de passe.
                </span>
            </div>
        </div>


            <span class="col-md-6 offset-md-4 mb-3">
                <button type="submit" class="login btn btn-secondary">
                    Login
                </button>
                <span style="padding-left: 15px">vous n'avez pas de compte ? <a [routerLink]="['/register']">inscrisption</a></span>
            </span>
            <div class="alert alert-danger mt-3 " *ngIf='this.isError'>
                <p class="login-failed-text">Échec de la connexion. Vérifiez vos informations d'identification et réessayez.</p>
            </div>
        </form>
    </div>
</div>
