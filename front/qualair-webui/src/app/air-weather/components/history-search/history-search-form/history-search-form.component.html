<section class="container-fluid text-bg-primary py-3">
  <h2>Recherche</h2>
  <form [formGroup]="searchForm"
        (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="city"
             class="form-label">Commune</label>
      <input type="text"
             name="city"
             id="city"
             formControlName="city"
             class="form-control text-bg-light">
    </div>
    <div class="mb-3">
      <label for="startDate"
             class="form-label">Entre</label>
      <input type="date"
             name="startDate"
             id="startDate"
             formControlName="startDate"
             class="form-control text-bg-light">
    </div>
    <div class="mb-3">
      <label for="endDate"
             class="form-label">Entre</label>
      <input type="date"
             name="endDate"
             id="endDate"
             formControlName="endDate"
             class="form-control text-bg-light">
    </div>
    <button type="submit" class="btn btn-outline-light end">Valider</button>
  </form>
</section>
